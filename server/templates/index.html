<!DOCTYPE html>
<html>
  <head>
    <title>VKspy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>VK advanced user info</h1>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="uid" class="form-control" id="url-box" placeholder="Enter user ID..." style="max-width: 300px;">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <br>
        <div class="col-sm-5 col-sm-offset-1">
          {% if results %}
            <h2>Information inferred</h2>
            <br>
            <div id="results">
              {% for result in results%}
                <table class="table table-striped" style="max-width: 600px;">
                  <thead>
                    <tr>
                        <th>{{ result }} id</th>
                        <th>Probability</th>
                    </tr>
                  </thead>
                  {% for pair in results[result]%}
                    <tr>
                      <td>{{ pair[1] }}</td>
                      <td>{{ pair[0] }}</td>
                    </tr>
                  {% endfor %}
                </table>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
